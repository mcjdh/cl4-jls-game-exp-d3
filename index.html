<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GOAT Mystery Terminal</title>
    <link rel="stylesheet" href="css/terminal.css">
    <link rel="stylesheet" href="css/mobile.css">
</head>
<body>
    <div id="loading-screen">
        <p>Loading G.O.A.T. Mystery...</p>
        <pre>
    (\__/)
    (='.'=)
    (")_(")
        </pre>
    </div>    <div id="terminal"></div>
    
    <div id="button-row">
        <!-- Primary Action Buttons -->
        <div class="primary-controls">
            <button data-command="look">
                🔍 LOOK
                <div class="button-label">Examine area</div>
            </button>
            <button data-command="inventory">
                🎒 ITEMS
                <div class="button-label">Check inventory</div>
            </button>
            <button data-command="help">
                ❓ HELP
                <div class="button-label">Show commands</div>
            </button>
            <button data-command="talk" class="context-button" style="display: none;">
                💬 TALK
                <div class="button-label">Speak to someone</div>
            </button>
        </div>

        <!-- Context Help -->
        <div class="context-help">
            💡 Tap LOOK to examine your surroundings • Use movement buttons to explore
        </div>

        <!-- Movement Section -->
        <div class="movement-section">
            <div class="movement-header">🧭 MOVEMENT</div>
              <!-- Cardinal Directions -->
            <div class="movement-grid">
                <button data-command="north">⬆️<br>NORTH</button>
                <button data-command="west">⬅️<br>WEST</button>
                <button data-command="east">➡️<br>EAST</button>
                <button data-command="south">⬇️<br>SOUTH</button>
            </div>
            
            <!-- Vertical Movement -->
            <div class="vertical-movement">
                <button data-command="up">🪜 UP</button>
                <button data-command="down">🪜 DOWN</button>
            </div>
        </div>
    </div>
    
    <!-- Load scripts in correct order -->
    <script src="js/state.js"></script>
    <script src="levels/level-1.js"></script>
    <script src="js/engine.js"></script>
    <script src="js/terminal-ui.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
